<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>{% block title %}Base Page {% endblock %}</title>
        <link rel="shortcut icon" href="http://s1.iconbird.com/ico/2013/9/452/w496h4961380477227world.png" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Bootstrap core CSS -->
        <meta name="theme-color" content="#7952b3">
    </head>

    <body data-new-gr-c-s-check-loaded="14.997.0" data-gr-ext-installed="">

        <header>

          <div class="navbar navbar-dark bg-dark shadow-sm">
              <div class="container">
                <a href="{{ url_for('index')}}" class="navbar-brand d-flex align-items-center">
                    <strong>Home</strong>
                </a>

              </div>
          </div>

        </header>

        <main>
        <div class="container pt-4 my-md-5 pt-md-5 border-top">
            {% block content%}
            {% endblock %}
        </div>

        </main>


        <footer class="text-muted py-5">
          <div class="container">
              <hr>
            <p class="float-end mb-1">
              <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Created by </p>
              <p class="mb-2">Alex Uvarovskii</p>
            <p class="mb-0">Test task for Jooble</p>
          </div>
        </footer>
     </body>
</html>
