{% extends 'base.html' %}

{% block title %}
    Create Link
{% endblock %}

{% block content%}
<div class="container mt-5">
    <h2>Short your link</h2>
    <form method="post" >

        <lable for="full_url">Full URL</lable>
        <input type="text" name="full_url" id="full_url" class="form-control" placeholder="Enter full link"><br>

        <lable for="time_life">URL Lifetime</lable>
        <input type="number" max="365" min="1" value="90" name="time_life" id="time_life" class="form-control" placeholder="Enter link lifetime"><br>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
